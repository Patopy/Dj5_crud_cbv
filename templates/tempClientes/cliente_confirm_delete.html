
<h1>Eliminar Producto</h1>

<p>¿Estás seguro de que quieres eliminar al cliente "{{ object.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'AppClientes:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
