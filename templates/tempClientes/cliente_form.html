{%  extends "base.html" %}

{% load bootstrap5 %}

{% block container %}

<div class="container">
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} cliente</h1>


    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'AppClientes:list' %}" class="btn btn-secondary">Cancelar</a>
        {% endbuttons %}
    </form>

</div>

{% endblock container %}
